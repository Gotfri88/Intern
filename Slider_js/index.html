<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css.."
integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="number">1</div>
    </div>
    <div class="mySlides fade">
        <div class="number">2</div>
    </div>
    <div class="mySlides fade">
        <div class="number">3</div>
    </div>
    <div class="mySlides fade">
        <div class="number">4</div>
    </div>
    <div class="mySlides fade">
        <div class="number">5</div>
    </div>
    <div class="mySlides fade">
        <div class="number">6</div>
    </div>
    <div class="mySlides fade">
        <div class="number">7</div>
    </div>
    <div class="mySlides fade">
        <div class="number">8</div>
    </div>
    <div class="mySlides fade">
        <div class="number">9</div>
    </div>
    <div class="mySlides fade">
        <div class="number">10</div>
    </div>



    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
</div>
<br>

<div class="point" style="text-align:center">
    <span onclick="currentSlide(1)" class="dot"></span>
    <span onclick="currentSlide(2)" class="dot"></span>
    <span onclick="currentSlide(3)" class="dot"></span>
    <span onclick="currentSlide(4)" class="dot"></span>
    <span onclick="currentSlide(5)" class="dot"></span>
    <span onclick="currentSlide(6)" class="dot"></span>
    <span onclick="currentSlide(7)" class="dot"></span>
    <span onclick="currentSlide(8)" class="dot"></span>
    <span onclick="currentSlide(9)" class="dot"></span>
    <span onclick="currentSlide(10)" class="dot"></span>
</div>

<script src="app.js"></script>
</body>

</html>
